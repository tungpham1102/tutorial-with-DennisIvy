{% extends 'base.html' %}
{% load static %}
{% block title %}Create Order{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form }}
                <hr>
                {% endfor %}
                <input type="submit">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
