{% extends 'base.html' %}
{% load static %}
{% block title %}Delete{% endblock %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you want to delete "{{item}}" </p>

            <form action="{% url 'core:delete-order' item.id %}" method="POST">
                {% csrf_token %}
                <input class="btn btn-sm btn-danger" type="submit" name="Delete">
                <a class="btn btn-sm btn-warning" href="{% url 'core:home' %}">Cancel</a>
            </form>

        </div>
    </div>
</div>



{% endblock content %}
